<app-header></app-header>
<div class="bg-white ">
  <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8  w-full flex justify-center items-center">
    <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Customers also purchased</h2>

    <div *ngFor="let photo of getData"  class="mt-6 flex justify-center items-center w-1/3 ">
      <div class="group relative">
        <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
          <img src={{photo.ImageName}} alt="{{photo.title}}" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
        </div>
        <div class="mt-4 flex justify-between">
          <div>
            <p class="mt-1 text-xs mx-4 text-gray-500">{{photo.title}}</p>
          </div>
          <p class="text-sm font-medium text-gray-900">{{photo.date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
